<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User data</title>

    
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8121d7ba28.js" crossorigin="anonymous"></script>

</head>
<body>

    <header class="row">
        <h2 class="logo">My Blog</h2>
        <div class="header_main_container justfy_center">
            <a href="index.html"><i class="fas fa-home"></i></a>
            <a href="profile.html"><i class="fas fa-user"></i></a>
            <a href="blog.html"><i class="fas fa-blog"></i></a>
        </div>
        <div class="row">
            <p class="user_name">
                Zakir Abd
            </p>
            <button id="logOutBtn">Log out</button>
       </div>
    </header>
    <section>
        <div class="container">
            <div class="profile_page_header">
                <div class="row">
                    <img id="userImg" class="profile_img" src="https://helpx.adobe.com/content/dam/help/en/photoshop/using/convert-color-image-black-white/jcr_content/main-pars/before_and_after/image-before/Landscape-Color.jpg" />
                    
                    <ul class="profile_details column">
                        <li id="userName">Name: Zakir Abd</li>
                        <li id="userCountry">Country:  Azerbaijan</li>
                        <li id="userCity">City: Baku</li>
                        <li id="userDate">Birth Year: 1995</li>
                        <li id="userEmail">Email: zakir@gmail.com</li>
                    </ul>
                   
                </div>
            </div>

        </div>
    </section>

    <section>
        <div class="container">
            <div class="column align_center blog_container" id="blogContainer">
                
            </div>
        </div>
    </section>
    <script src="./js/userData.js" ></script>
    <script src="./js/header.js" ></script>
</body>
</html>
